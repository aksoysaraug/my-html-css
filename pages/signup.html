<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Open an account</legend>
            <label for="fullname">Full Name :</label> <br>
            <input type="text" id="fullname"> <br>
            <label>Username :</label> <br>
            <input type="text"> <br>
            <label>Password :</label> <br>
            <input type="password"> <br>
            <label>Email</label> <br>
            <input type="email"> <br>

            <label>Languages :</label> <br>
            <input type="checkbox">
            <label>English</label> <br>
            <input type="checkbox">
            <label>Spanish</label> <br>
            <input type="checkbox">
            <label>French</label> <br>

            <label>Gender :</label> <br>
            <input type="radio" name="gender"> 
            <!-- With 'name' attribute you can connect the 3 filds. 
            When you select one, the other one will be unselected. 
            You need to type 'name' and then give the same name -->
            <label>Male</label> <br>
            <input type="radio" name="gender">
            <label>Female</label> <br>
            <input type="radio" name="gender">
            <label>Others</label> <br>

            <label></label>



        </fieldset>

    </form>


</body>


</html>
